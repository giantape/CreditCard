<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
    <app-input label="Name" [control]="cardForm.get('cardName')"></app-input>
    <app-input label="Card Number" [control]="cardForm.get('cardNumber')"></app-input>
    <app-input label="Expiration (MM/YY)" [control]="cardForm.get('cardExpiration')"></app-input>
    <app-input label="Security Code" [control]="cardForm.get('cardSecurityCode')"></app-input>
    <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Submit</button>
</form>

<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Error around name: {{ cardForm.controls.cardName.errors | json }}</div>
